<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? üíå</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Lora:ital@0;1&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --rose:  #e8385a;
      --blush: #fde8ed;
      --cream: #fff7f9;
      --petal: #f6b8c6;
      --deep:  #7a1c34;
      --gold:  #d4a0a0;
    }

    html { width: 100%; height: 100%; }

    body {
      position: relative;        /* containing block for the absolute No button */
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: var(--cream);
      font-family: 'Lora', Georgia, serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ‚îÄ‚îÄ Petals ‚îÄ‚îÄ */
    .petals { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
    .petal {
      position: absolute;
      top: -60px;
      animation: fall linear infinite;
      opacity: 0;
    }
    @keyframes fall {
      0%   { transform: translateY(0) rotate(0deg);       opacity: 0; }
      5%   { opacity: 0.7; }
      95%  { opacity: 0.5; }
      100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }

    /* ‚îÄ‚îÄ Card ‚îÄ‚îÄ */
    .card {
      position: relative; z-index: 1;
      background: white;
      border: 1.5px solid var(--petal);
      border-radius: 32px;
      padding: clamp(2rem, 7vw, 5rem) clamp(2rem, 8vw, 6rem);
      text-align: center;
      box-shadow: 0 8px 40px rgba(232,56,90,.12), 0 2px 8px rgba(232,56,90,.08);
      max-width: 520px;
      width: 90vw;
      animation: cardIn .7s cubic-bezier(.22,1,.36,1) both;
    }
    @keyframes cardIn {
      from { opacity: 0; transform: translateY(28px) scale(.96); }
      to   { opacity: 1; transform: none; }
    }

    .heart-icon {
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      display: block;
      margin-bottom: 1rem;
      animation: pulse 1.6s ease-in-out infinite;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1);    }
      50%      { transform: scale(1.15); }
    }

    h1 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: clamp(1.5rem, 5vw, 2.6rem);
      color: var(--deep);
      line-height: 1.25;
      margin-bottom: .5rem;
    }
    .subtitle {
      font-style: italic;
      color: var(--gold);
      font-size: clamp(.82rem, 2vw, 1rem);
      margin-bottom: 2.4rem;
      letter-spacing: .02em;
    }

    /* ‚îÄ‚îÄ Buttons ‚îÄ‚îÄ */
    .btns {
      display: flex;
      gap: 1.1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      cursor: pointer;
      border: none;
      border-radius: 100px;
      padding: .8rem 2.2rem;
      font-family: 'Lora', serif;
      font-size: clamp(.9rem, 2.5vw, 1.05rem);
      font-weight: 600;
      letter-spacing: .03em;
    }

    .btn-yes {
      background: var(--rose);
      color: white;
      box-shadow: 0 4px 18px rgba(232,56,90,.35);
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .btn-yes:hover {
      transform: scale(1.06) translateY(-2px);
      box-shadow: 0 8px 28px rgba(232,56,90,.45);
    }

    .btn-no {
      background: var(--blush);
      color: var(--deep);
      box-shadow: 0 2px 8px rgba(0,0,0,.06);
    }

    /* ‚îÄ‚îÄ Yes screen ‚îÄ‚îÄ */
    .yes-screen {
      display: none;
      position: fixed; inset: 0;
      background: var(--cream);
      z-index: 50;
      flex-direction: column;
      align-items: center;
      padding-top: clamp(3rem, 10vh, 7rem);
      animation: fadeIn .5s ease both;
    }
    .yes-screen.active { display: flex; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .yes-screen .big-heart {
      font-size: clamp(3.5rem, 12vw, 7rem);
      animation: heartBoom .5s cubic-bezier(.22,1,.36,1) both, pulse 1.8s ease-in-out .5s infinite;
    }
    @keyframes heartBoom {
      from { transform: scale(0) rotate(-15deg); opacity: 0; }
      to   { transform: scale(1) rotate(0deg);   opacity: 1; }
    }

    .yes-msg {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 7vw, 4rem);
      color: var(--rose);
      margin-top: 1.2rem;
      animation: slideUp .6s .15s cubic-bezier(.22,1,.36,1) both;
    }
    .yes-sub {
      font-style: italic;
      color: var(--gold);
      font-size: clamp(.9rem, 2.5vw, 1.2rem);
      margin-top: .8rem;
      animation: slideUp .6s .3s cubic-bezier(.22,1,.36,1) both;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: none; }
    }

    /* ‚îÄ‚îÄ Confetti ‚îÄ‚îÄ */
    .confetti-heart {
      position: fixed;
      pointer-events: none;
      font-size: clamp(1rem, 3vw, 1.8rem);
      z-index: 100;
      animation: burst 1s ease-out forwards;
    }
    @keyframes burst {
      0%   { opacity: 1; transform: translate(0,0) scale(1); }
      100% { opacity: 0; transform: translate(var(--dx), var(--dy)) scale(0.3); }
    }

    /* ‚îÄ‚îÄ Video Popup Overlay ‚îÄ‚îÄ */
    .video-overlay {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 200;
      background: rgba(0,0,0,.75);
      align-items: center;
      justify-content: center;
      animation: fadeIn .35s ease both;
    }
    .video-overlay.active { display: flex; }

    .video-popup {
      position: relative;
      background: white;
      border-radius: 24px;
      padding: 1.4rem;
      box-shadow: 0 20px 60px rgba(0,0,0,.4);
      max-width: 90vw;
      max-height: 90vh;
      animation: popIn .4s cubic-bezier(.22,1,.36,1) both;
      text-align: center;
    }
    @keyframes popIn {
      from { opacity: 0; transform: scale(.8) translateY(30px); }
      to   { opacity: 1; transform: none; }
    }

    .video-popup p {
      font-family: 'Playfair Display', serif;
      color: var(--deep);
      font-size: clamp(1rem, 3vw, 1.4rem);
      margin-bottom: .9rem;
    }

    .video-popup video {
      display: block;
      width: 100%;
      max-width: 420px;
      max-height: 60vh;
      border-radius: 14px;
      object-fit: contain;
    }

    .close-btn {
      margin-top: .9rem;
      display: inline-block;
      background: var(--rose);
      color: white;
      border: none;
      border-radius: 100px;
      padding: .55rem 1.8rem;
      font-family: 'Lora', serif;
      font-size: .95rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform .15s ease;
    }
    .close-btn:hover { transform: scale(1.05); }
  </style>
</head>
<body>

  <div class="petals" id="petals"></div>

  <div class="card" id="mainCard">
    <span class="heart-icon">üíå</span>
    <h1>Will you be my Valentine?</h1>
    <p class="subtitle">A question from the heart‚Ä¶</p>
    <div class="btns">
      <button class="btn btn-yes" id="btnYes">Yes üíñ</button>
      <button class="btn btn-no" id="btnNo">No üôà</button>
    </div>
  </div>

  <!-- Yes screen -->
  <div class="yes-screen" id="yesScreen">
    <span class="big-heart">‚ù§Ô∏è</span>
    <div class="yes-msg">Yaaay ‚ù§Ô∏èü•∞</div>
    <p class="yes-sub">I knew you'd say yes! You just made my day.</p>
  </div>

  <!-- Video popup shown after 4 No attempts -->
  <div class="video-overlay" id="videoOverlay">
    <div class="video-popup">
      <p>Stop meesing with me! üò°</p>
      <video id="popupVideo" muted autoplay playsinline loop>
        <source src="WhatsApp Video 2026-02-19 at 10.39.07 PM.mp4" type="video/mp4" />
      </video>
      <br />
      <button class="close-btn" id="closeVideo">OK fine üòÖ</button>
    </div>
  </div>

  <script>
    /* ‚îÄ‚îÄ Petals ‚îÄ‚îÄ */
    const symbols = ['üå∏','üåπ','üå∑','üíó','üíï','‚ú®','üå∫','ü©∑'];
    const petalsEl = document.getElementById('petals');
    for (let i = 0; i < 28; i++) {
      const p = document.createElement('div');
      p.className = 'petal';
      p.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      p.style.cssText = `
        left: ${Math.random() * 100}%;
        animation-duration: ${4 + Math.random() * 7}s;
        animation-delay: ${Math.random() * 8}s;
        font-size: ${14 + Math.random() * 14}px;
      `;
      petalsEl.appendChild(p);
    }

    /* ‚îÄ‚îÄ No button ‚îÄ‚îÄ */
    const noBtn        = document.getElementById('btnNo');
    const videoOverlay = document.getElementById('videoOverlay');
    const popupVideo   = document.getElementById('popupVideo');
    const closeVideo   = document.getElementById('closeVideo');
    let noCount = 0;

    function handleNo() {
      noCount++;

      if (noCount >= 4) {
        // Show video popup and autoplay
        videoOverlay.classList.add('active');
        popupVideo.muted = true;   // required by browsers for autoplay to work
        popupVideo.play();
        return;
      }

      // Dodge: position:absolute, body is the 100vh containing block
      // Subtract button size so it never goes out of bounds
      const maxX = window.innerWidth  - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.position = 'absolute';
      noBtn.style.left = x + 'px';
      noBtn.style.top  = y + 'px';
    }

    // mouseenter fires ONCE per hover ‚Äî not on every mouse-move pixel like mouseover
    noBtn.addEventListener('mouseenter', handleNo);
    noBtn.addEventListener('touchstart', function (e) {
      e.preventDefault();
      handleNo();
    }, { passive: false });

    /* ‚îÄ‚îÄ Close video popup ‚îÄ‚îÄ */
    closeVideo.addEventListener('click', () => {
      videoOverlay.classList.remove('active');
      popupVideo.pause();
      popupVideo.currentTime = 0;
      noCount = 0; // reset so button keeps dodging if they still try
    });

    /* ‚îÄ‚îÄ Yes button ‚îÄ‚îÄ */
    const btnYes    = document.getElementById('btnYes');
    const yesScreen = document.getElementById('yesScreen');

    btnYes.addEventListener('click', () => {
      for (let i = 0; i < 24; i++) spawnConfetti(btnYes);
      setTimeout(() => {
        yesScreen.classList.add('active');
        document.getElementById('petals').style.zIndex = 51;
      }, 300);
    });

    function spawnConfetti(origin) {
      const r  = origin.getBoundingClientRect();
      const cx = r.left + r.width  / 2;
      const cy = r.top  + r.height / 2;
      const el = document.createElement('div');
      el.className   = 'confetti-heart';
      el.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      const angle = Math.random() * Math.PI * 2;
      const dist  = 80 + Math.random() * 140;
      el.style.setProperty('--dx', Math.cos(angle) * dist + 'px');
      el.style.setProperty('--dy', Math.sin(angle) * dist + 'px');
      el.style.left           = cx + 'px';
      el.style.top            = cy + 'px';
      el.style.animationDelay = Math.random() * .2 + 's';
      document.body.appendChild(el);
      el.addEventListener('animationend', () => el.remove());
    }
  </script>
</body>
</html>
